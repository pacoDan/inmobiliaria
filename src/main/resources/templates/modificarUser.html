<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mr. House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <link rel="stylesheet" th:href="@{/css/StyleRegister.css}">

</head>

<body>

<!-- Contenido de la página aquí -->
<main>

  <div class="formularioRegister compradorEInquilino">
    <a th:href="@{/}" class="nav-link px-2 link-secondary"><div class="col-md-3 mb-2 mb-md-0 divLogo">
      <span class="material-symbols-outlined logo"> real_estate_agent </span>
    </div></a>
    <h2>Modificar Informacion</h2>
    <form  method="post" th:object="${usuario}" enctype="multipart/form-data">
      <input type="hidden" name="id" th:field="*{id}" th:value="${id}">
      <input sec:authorize="hasRole('ROLE_CLIENTE')" type="hidden" name="tipoCliente" th:field="*{tipoCliente}">
      <input sec:authorize="hasRole('ROLE_ENTE')" type="hidden" name="tipoEnte" th:field="*{tipoEnte}">


      <div class="mb-3">
        <p>Usuario</p>
        <input  class="form-control" name="email" id="email" placeholder="Email" aria-describedby="emailHelp" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <input  class="form-control" name="password" type="password" id="contraseña" placeholder="Contraseña" aria-describedby="emailHelp" th:field="*{password}">
      </div>

      <p>Datos</p>
      <div class="mb-3">
        <input  class="form-control" name="nombre" id="nombre" placeholder="Nombre" aria-describedby="emailHelp" th:field="*{nombre}" required>
      </div>
      <div sec:authorize="hasRole('ROLE_CLIENTE')" class="mb-3">
        <input  class="form-control" name="apellido" id="apellido" placeholder="Apellido" aria-describedby="emailHelp" th:field="*{apellido}" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Telefono" aria-describedby="emailHelp" th:field="*{telefono}" required>
      </div>
      <div sec:authorize="hasRole('ROLE_CLIENTE')" class="mb-3">
        <input type="number" class="form-control" name="dni" id="DNI" placeholder="DNI" aria-describedby="emailHelp" th:field="*{DNI}" required>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" name="archivoImagen" id="archivoImagen" placeholder="Seleccionar archivo" aria-describedby="emailHelp" th:field="*{archivoImagen}" >
      </div>

      <button sec:authorize="hasRole('ROLE_CLIENTE')" type="submit" th:formaction="@{/actualizar/cliente}" class="btn btn-primary">Guardar</button>
      <button sec:authorize="hasRole('ROLE_ENTE')" type="submit" th:formaction="@{/actualizar/ente}" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</main>
<!-- Final Contenido de la página aquí -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
